# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 上海大学开源社区
subtitle: SHUOSC
description: 上海大学开源社区是由在线的开源爱好者发起并组成的全校性群众团体，是一个以推进自由开放源代码、分享学习开源技术为目的的社区组织。
author: 上海大学开源社区
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://osc.shu.edu.cn
root: /
permalink: p/:abbrlink.html
permalink_defaults:
abbrlink:
  alg: crc32  
  rep: hex 
# Directory
source_dir: source
public_dir: public
tag_dir: tags
tag_generator:
  per_page: 10
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
search:
  path: search.json
  field: post
  format: html
  limit: 10000
disqus_shortname: shuosc
comment_provider: disqus
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
generatorRecent:
  file: recent.json
  number: 10
  sort: -date
  fields: # set to true for all fields (default)
    - title
    - date
    - tags
    - abbrlink
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: shuosc

#RSS订阅
plugin:
- hexo-generator-feed
- hexo-algoliasearch
#Feed Atom
feed:
type: atom
path: atom.xml
limit: 20


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:shuopensourcecommunity/osc.shu.edu.cn.git
  branch: gh-pages