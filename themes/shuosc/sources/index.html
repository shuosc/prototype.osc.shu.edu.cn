    <meta charset="UTF-8">

    <meta name="description" content="上海大学开源社区是由上海大学学生在 2010 年自主发起成立的学生组织，社区旨在借助校园的资源和平台，将学生中的极客、IT企业和其他民间技术社区联系起来，让学生接触最先进的开源软硬件技术，了解计算机软件产业、硬件产业、互联网产业的动态和趋势，并且通过推广开源文化，促进校园计算机学术环境的良性发展。">
